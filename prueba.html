<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Untitled-1.css">
</head>
<body>
    <form action="#" target="" method="get" name="formDatosPersonales">
            <div class="cont">
            <label for="nombre-new">Nombre completo</label>
            <input type="text" placeholder="Escribe tu nombre" name="nombre" id="nombre" required>

            <label for="correo-new">Correo electronico</label>
            <input type="email" placeholder="Escribe tu correo" name="correo" id="correo-agente" autocomplete="email" required/>

            <label for="usuario-new">Usuario</label>
            <input type="text" placeholder="Escribe tu usuario" name="usuario" id="usuario" required>

            <label for="direccion-new">Dirección</label>
            <input type="text" placeholder="Escribe tu dirección" name="direccion" id="direccion">
        
            <label for="zona-horaria">Zona horaria</label>
            <select name="zona-horaria" id="zona-horaria">
                <option value="zona-pacífico">Zona Pacífico</option>
                <option value="zona-montaña">Zona Montaña</option>
                <option value="zona-centro">Zona Centro</option>
                <option value="zona-este">Zona Este</option>
            </select>

            <label for="telefono">Telefono</label>
            <input type="text" placeholder="(Código de área) Número" name="telefono" id="telefono">

            <label for="ext">EXT</label>
            <input type="text" placeholder="Número de EXT" name="extencion" id="extencion">

            <label for="entidad">Entidad</label>
            <select name="entidad" id="entidad">
                <option value="aguascalientes">Aguascalientes</option>
                <option value="baja-california">Baja California</option>
                <option value="baja-california-sur">Baja California Sur</option>
                <option value="campeche">Campeche</option>
                <option value="chiapas">Chiapas</option>
                <option value="chihuahua">Chihuahua</option>
                <option value="ciudad-de-mexico">Ciudad de México</option>
                <option value="cuahuila">Coahuila</option>
                <option value="colima">Colima</option>
                <option value="durando">Durango</option>
                <option value="estado-de-mexico">Estado de México</option>
                <option value="guanajuato">Guanajuato</option>
                <option value="guerrero">Guerrero</option>
                <option value="hidalgo">Hidalgo</option>
                <option value="jalisco">Jalisco</option>
                <option value="michoacan">Michoacán</option>
                <option value="morelos">Morelos</option>
                <option value="nayarit">Nayarit</option>
                <option value="nuevo-leon">Nuevo León</option>
                <option value="oaxaca">Oaxaca</option>
                <option value="puebla">Puebla</option>
                <option value="queretaro">Querétaro</option>
                <option value="quintana-roo">Quintana Roo</option>
                <option value="san-luis-potosi">San Luis Potosí</option>
                <option value="sinaloa">Sinaloa</option>
                <option value="sonora">Sonora</option>
                <option value="tabasco">Tabasco</option>
                <option value="tamaulipas">Tamaulipas</option>
                <option value="tlaxcala">Tlaxcala</option>
                <option value="veracruz">Veracruz</option>
                <option value="yucatan">Yucatán</option>
                <option value="zacatecas">Zacatecas</option>
            </select>

            <label for="municipio">Municipio</label>
            <input type="text" placeholder="Escribe tu municipio" name="municipio" id="municipio">

            <label for="localidad">Localidad</label>
            <input type="text" placeholder="Escribe tu localidad" name="localidad" id="localidad" autocomplete="address-level1">

            <label for="contraseña">Contraseña</label>
            <input type="text" placeholder="Escribe tu contraseña" name="contraseña" id="contraseña" required>

            <label for="confirme-con">Confirme su contraseña</label>
            <input type="text" placeholder="Confirma contraseña" name="contraseña-2" id="contraseña-2" required>
            </div>
    <input type="submit" name="enviar" value="enviar datos"/>
    <input type="button" value="Página anterior" onClick="history.go(-1);"/>
    </form>
</body>
</html>
