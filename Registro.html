<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/style-registro.css">
    <script src="./js/formulario.js"></script> <!--añadi-->
</head>
<body>
    <div class="cont">
        <form action="" method="get" id="formulario" name="registro">
            <center>
                <img src="./images/logoPDVbolita.png" alt="Logo PDV Sistemas Integrales Tecnologías de Información" width="93" height="96">
                <h1>Registrate</h1><br>
                <p>Llene todos los campos para completar su registro.</p><br><br>
            </center>

            <!-- formulario -->
            <div class="datos-usuario">
                <label for="nombre-new">
                    <div class="input-box">
                        <span class="detalles">Nombre completo</span>
                        <input type="text" placeholder="Escribe tu nombre completo" name="nombre" id="nombre" required>
                    </div>
                </label>
                <label for="correo-new">
                    <div class="input-box">
                        <span class="detalles">Correo electronico</span>
                        <input type="email" placeholder="Direccion de correo electronico" name="correo" id="correo-agente" autocomplete="email" required/>
                    </div>
                </label>
                <label for="usuario-new">
                    <div class="input-box">
                        <span class="detalles">Usuario</span>
                        <input type="text" placeholder="Crea un usuario" name="usuario" id="usuario" required>
                    </div>
                </label>
                <label for="direccion-new">
                    <div class="input-box">
                        <span class="detalles">Dirección</span>
                        <input type="text" placeholder="Escribe tu dirección" name="direccion" id="direccion">
                    </div>
                </label>
                <label for="zona-horaria">
                    <div class="input-box-select">
                        <span class="detalles-select" id="zona-hora">Zona horaria</span>
                        <select name="zona-horaria" id="zona-horaria">
                            <option value="zona-pacífico">Zona Pacífico</option>
                            <option value="zona-montaña">Zona Montaña</option>
                            <option value="zona-centro">Zona Centro</option>
                            <option value="zona-este">Zona Este</option>
                        </select>
                    </div>
                </label>
                <label for="telefono">
                    <div class="input-box">
                        <span class="detalles">Telefono</span>
                        <input type="text" placeholder="(Código de área) Número" name="telefono" id="telefono">
                    </div>
                </label>
                <label for="ext">
                    <div class="input-box">
                        <span class="detalles">EXT</span>
                        <input type="text" placeholder="Número de EXT" name="extencion" id="extencion">
                    </div>
                </label>
                <label for="entidad">
                    <div class="input-box-select">
                        <span class="detalles-select" id="entidad">Entidad</span>
                        <select name="entidad" id="entidad">
                            <option value="aguascalientes">Aguascalientes</option>
                            <option value="baja-california">Baja California</option>
                            <option value="baja-california-sur">Baja California Sur</option>
                            <option value="campeche">Campeche</option>
                            <option value="chiapas">Chiapas</option>
                            <option value="chihuahua">Chihuahua</option>
                            <option value="ciudad-de-mexico">Ciudad de México</option>
                            <option value="cuahuila">Coahuila</option>
                            <option value="colima">Colima</option>
                            <option value="durando">Durango</option>
                            <option value="estado-de-mexico">Estado de México</option>
                            <option value="guanajuato">Guanajuato</option>
                            <option value="guerrero">Guerrero</option>
                            <option value="hidalgo">Hidalgo</option>
                            <option value="jalisco">Jalisco</option>
                            <option value="michoacan">Michoacán</option>
                            <option value="morelos">Morelos</option>
                            <option value="nayarit">Nayarit</option>
                            <option value="nuevo-leon">Nuevo León</option>
                            <option value="oaxaca">Oaxaca</option>
                            <option value="puebla">Puebla</option>
                            <option value="queretaro">Querétaro</option>
                            <option value="quintana-roo">Quintana Roo</option>
                            <option value="san-luis-potosi">San Luis Potosí</option>
                            <option value="sinaloa">Sinaloa</option>
                            <option value="sonora">Sonora</option>
                            <option value="tabasco">Tabasco</option>
                            <option value="tamaulipas">Tamaulipas</option>
                            <option value="tlaxcala">Tlaxcala</option>
                            <option value="veracruz">Veracruz</option>
                            <option value="yucatan">Yucatán</option>
                            <option value="zacatecas">Zacatecas</option>
                        </select>
                    </div>
                </label>
                <label for="municipio">
                    <div class="input-box">
                        <span class="detalles">Municipio</span>
                        <input type="text" placeholder="Municipio al que perteneces" name="municipio" id="municipio">
                    </div>
                </label>
                <label for="localidad">
                    <div class="input-box">
                        <span class="detalles">Localidad</span>
                        <input type="text" placeholder="Localidad a la que perteneces" name="localidad" id="localidad" autocomplete="address-level1">
                    </div>
                </label>
                <label for="contraseña">
                    <div class="input-box">
                        <span class="detalles">Contraseña</span>
                        <input type="password" placeholder="Escribe una contraseña" name="contraseña" id="contraseña" required>
                    </div>
                </label>
                <label for="confirme-con">
                    <div class="input-box">
                        <span class="detalles">Confirme su contraseña</span>
                        <input type="password" placeholder="Confirma la contraseña" name="contraseña-2" id="contraseña-2" required>
                    </div>
                </label>
            </div>
            
            <!-- boton enviar -->
            <div class="boton">
                <input type="submit" value="Enviar" onclick="validar_registro()">
            </div>

            <!-- boton regresar -->
            <div class="boton">
                <input type="button" value="Página anterior" onClick="history.go(-1);">
            </div>
        </form>
    </div>
    </body>
</html>
